                    <p id="text-phil" class="text-sm text-navy-brand/70">גישה נגישה ושקיפות מלאה</p>

                <a class="w-10 h-10 flex items-center justify-center rounded-lg bg-navy-brand text-white hover:bg-primary transition-colors" href="#" title="Facebook"><svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>

            </div>
        </div>
    </div>
</div>

<script>
    const langData = {
        he: {
            name: 'מיכל <span class="text-sage-brand">בק</span>',
            title: 'רואת חשבון ומדריכת חינוך פיננסי',
            bio: 'רואת חשבון, מדריכת חינוך פיננסי, מלווה אנשים בתהליכי שינוי בניה והעצמה פיננסית ליצירת ביטחון כלכלי ויצירת הבנה פיננסית נרחבת.',
            specL: 'התמחות', specV: 'בניית הון ואסטרטגיות השקעה',
            philL: 'פילוסופיה', philV: 'גישה נגישה ושקיפות מלאה',
            dir: 'rtl', align: 'text-right'
        },
        en: {
            name: 'Michal <span class="text-sage-brand">Back</span>',
            title: 'Accountant & Financial Educator',
            bio: 'Accountant, financial education instructor, accompanies people through the processes of change, construction and financial empowerment to create financial security and create extensive financial understanding.',
            specL: 'Specialization', specV: 'Wealth Building & Investment Strategy',
            philL: 'Philosophy', philV: 'Approachable & Transparent',
            dir: 'ltr', align: 'text-left'
        }
    };

    function setLanguage(lang) {
        const d = langData[lang];
        document.getElementById('main-card').dir = d.dir;
        document.getElementById('main-card').className = `max-w-5xl w-full bg-cream-brand rounded-xl overflow-hidden custom-shadow flex flex-col ${lang === 'he' ? 'md:flex-row-reverse' : 'md:flex-row'} min-h-[600px] transition-all`;
        document.getElementById('content-pane').className = `w-full md:w-7/12 flex flex-col p-8 md:p-12 relative ${d.align}`;
        
        document.getElementById('name-heading').innerHTML = d.name;
        document.getElementById('title-sub').innerText = d.title;
        document.getElementById('main-bio').innerText = d.bio;
        document.getElementById('label-special').innerText = d.specL;
        document.getElementById('text-special').innerText = d.specV;
        document.getElementById('label-phil').innerText = d.philL;
        document.getElementById('text-phil').innerText = d.philV;

        const border = document.getElementById('bio-border');
        border.className = `relative transition-all ${lang === 'he' ? 'pr-6 border-r-2 border-primary' : 'pl-6 border-l-2 border-primary'}`;

        document.getElementById('btn-he').className = `px-4 py-1.5 rounded text-xs font-bold ${lang === 'he' ? 'bg-primary text-navy-brand' : 'text-white/60'} uppercase transition-all`;
        document.getElementById('btn-en').className = `px-4 py-1.5 rounded text-xs font-bold ${lang === 'en' ? 'bg-primary text-navy-brand' : 'text-white/60'} uppercase transition-all`;
    }
</script>
</body>
</html>
